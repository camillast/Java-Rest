<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Book Manager</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                         
                <h:outputLabel value="Book name"/>
                <h:inputText value="#{bookController.name}"/>
                
                <h:outputLabel value="Book description"/>
                <h:inputText value="#{bookController.description}"/>
                
                <h:outputLabel value="Book price"/>
                <h:inputText value="#{bookController.price}" label="Price"/>
                
                <h:message for="number" style="color:blue"/>
                <h:commandButton value="Submit" action="#{bookController.submit}"/>
            </h:panelGrid>
            
            <h:dataTable value="#{bookController.allBooks}" var="b">
                <h:column>#{b.id}</h:column>
                <h:column>#{b.name}</h:column>
                <h:column>#{b.price}</h:column>
                <h:column>#{b.description}</h:column>
            </h:dataTable>
        </h:form>                          
    </h:body>
</html>
